<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>مشروع ديناميكي</title>
    <!-- ضع هنا أي روابط CSS أو إعدادات أخرى -->
    <style>
      /* مثال على بعض التنسيقات الأساسية التي ستُطبق على المحتوى المحمّل */
      body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    </style>
  </head>
  <body>
    <!-- العنصر الذي سيتم تحميل المحتوى فيه -->
    <div id="content">جاري تحميل المحتوى...</div>

    <script>
      // عند تحميل الصفحة، يتم طلب المحتوى الكامل من الخادم
      fetch('/getFullContent')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        })
        .catch(error => {
          console.error('خطأ في تحميل المحتوى:', error);
          document.getElementById('content').innerText = 'حدث خطأ أثناء تحميل المحتوى.';
        });
    </script>
  </body>
</html>
